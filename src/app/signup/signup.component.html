<nav>
  <ul>
    <li><a routerLink="/signin">Log in</a></li>
    <li><a routerLink="/signup">Sign up</a></li>
  </ul>
</nav>

<h2>Sign Up</h2>
<form action="/" (ngSubmit)="signup()">
  <label for="email">Email:</label><br>
  <input
    type="email" id="email" name="email" required
    #email="ngModel" [(ngModel)]="user.email"><br>
  <p [hidden]="email.valid || email.pristine">Email field is invalid</p>

  <label for="password">Password:</label><br>
  <input
    type="password" id="password" name="password" required
    #password="ngModel" [(ngModel)]="user.password">
  <p [hidden]="password.valid || password.pristine">Password field is invalid</p>
  <br>
  <button>Signup</button>
</form>
